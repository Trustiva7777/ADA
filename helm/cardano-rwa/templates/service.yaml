apiVersion: v1
kind: Service
metadata:
  name: {{ include "cardano-rwa.fullname" . }}
  labels:
    {{- include "cardano-rwa.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9464
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "cardano-rwa.selectorLabels" . | nindent 4 }}
